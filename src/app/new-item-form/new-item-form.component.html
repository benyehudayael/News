<div id="form">
  <form #NewItemForm="ngForm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input
        #id="ngModel"
        type="text"
        class="form-control"
        id="id"
        required
        [(ngModel)]="model.id"
        name="id"
      />
      <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
        id is required
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        #Title="ngModel"
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="model.title"
        name="title"
      />
      <div [hidden]="Title.valid || Title.pristine" class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <input
        #content="ngModel"
        type="text"
        class="form-control"
        id="content"
        required
        [(ngModel)]="model.content"
        name="content"
      />
      <div
        [hidden]="content.valid || content.pristine"
        class="alert alert-danger"
      >
        content is required
      </div>
    </div>
    <div class="form-group">
      <label for="image">imsge:</label>
      <input
        type="text"
        class="form-control"
        id="image"
        required
        [(ngModel)]="model.image"
        name="image"
      />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <select
        #subject="ngModel"
        class="form-control"
        id="subject"
        required
        [(ngModel)]="model.subject"
        name="subject"
      >
        <option *ngFor="let subject of subjects" [value]="subject">
          {{ subject }}
        </option>
      </select>
      <div
        [hidden]="subject.valid || subject.pristine"
        class="alert alert-danger"
      >
        subject is required
      </div>
    </div>
    <button
      type="button"
      class="btn btn-default"
      (click)="newItem(); NewItemForm.reset()"
    >
      New Item
    </button>
  </form>
</div>
