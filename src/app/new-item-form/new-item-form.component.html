<div id="form" [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #NewItemForm="ngForm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input
        #id="ngModel"
        type="text"
        class="form-control"
        id="id"
        required
        [(ngModel)]="model.id"
        name="id"
      />
      <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
        id is required
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        #Title="ngModel"
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="model.title"
        name="title"
      />
      <div [hidden]="Title.valid || Title.pristine" class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <input
        #content="ngModel"
        type="text"
        class="form-control"
        id="content"
        required
        [(ngModel)]="model.content"
        name="content"
      />
      <div
        [hidden]="content.valid || content.pristine"
        class="alert alert-danger"
      >
        content is required
      </div>
    </div>
    <div class="form-group">
      <label for="image">imsge:</label>
      <input
        type="text"
        class="form-control"
        id="image"
        required
        [(ngModel)]="model.image"
        name="image"
      />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <select
        #subject="ngModel"
        class="form-control"
        id="subject"
        required
        [(ngModel)]="model.subject"
        name="subject"
      >
        <option *ngFor="let subject of subjects" [value]="subject">
          {{ subject }}
        </option>
      </select>
      <div
        [hidden]="subject.valid || subject.pristine"
        class="alert alert-danger"
      >
        subject is required
      </div>
    </div>
    <button
      type="button"
      class="btn btn-default"
      (click)="newItem(); NewItemForm.reset()"
    >
      New Item
    </button>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!NewItemForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.id }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.title }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.content }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.image }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.subject }}</div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">
    Edit
  </button>
</div>
