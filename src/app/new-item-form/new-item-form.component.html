<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>

  <div class="modal-body" id="form" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #NewItemForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          #Title="ngModel"
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="model.title"
          name="title"
        />
        <div
          [hidden]="Title.valid || Title.pristine"
          class="alert alert-danger"
        >
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <input
          #content="ngModel"
          type="text"
          class="form-control"
          id="content"
          required
          [(ngModel)]="model.content"
          name="content"
        />
        <div
          [hidden]="content.valid || content.pristine"
          class="alert alert-danger"
        >
          content is required
        </div>
      </div>
      <div class="form-group">
        <label for="image">imsge:</label>
        <input
          type="file"
          class="form-control"
          id="image"
          required
          [(ngModel)]="model.image"
          name="image"
        />
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <select
          #subject="ngModel"
          class="form-control"
          id="subject"
          required
          [(ngModel)]="model.subjectId"
          name="subject"
        >
          <option *ngFor="let subject of subjects" [value]="subject.id">
            {{ subject.name }}
          </option>
        </select>
        <div
          [hidden]="subject.valid || subject.pristine"
          class="alert alert-danger"
        >
          subject is required
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          (click)="newItem(); NewItemForm.reset()"
        >
          New Item
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!NewItemForm.form.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</ng-template>
