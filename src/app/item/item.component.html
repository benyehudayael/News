<div class="item">
  <div class="imagee">
    <img style="height: 200px; object-fit: cover" [src]="item.image" />
  </div>
  <div class="content">
    <div>{{ item.title }}</div>
    <!-- <p>{{ item.content }}</p> -->
  </div>
  <div class="subjectInfo">
    <div class="line" *ngIf="item.subjectName"></div>
    <a href="">{{ item.subjectName }}</a>
  </div>
</div>
